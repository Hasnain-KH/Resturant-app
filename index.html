<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form </title>
</head>
<body bgcolor="Pink">
    <h1>
        <center>-:Student Registration Form:-</center>
    </h1>
        <label for="Roll no:">Roll no:</label>
        <input type="text" name="Roll no" size="39" placeholder="Enter your Roll no"> <br /> <br />
        <label for="Student Name">Student name:</label>
        <input type="text" name="Student Name" size="13" placeholder="First Name"> - <input type="text" name="Last Name" size="13" placeholder="Last Name"> <br /> <br />         
        <label for="Father's name">Father's name:</label>
        <input type="text" name="Father's name" size="33" placeholder="Enter your father name "><br /> <br />
        <label for="Date of Birth">Date of Birth:</label>
        <input type="day" name="" size="2" placeholder="Day"> - <input type="" name="" size="3" placeholder="Month"> - <input type="year" name="" size="4" placeholder="Year"> <br /> <br />
        <label for="Mobile No">Mobile no:</label>
        <input type="" name="Mobile No" size="1" placeholder="+9"> - <input type="text" name="" size="29" placeholder="Enter your phone number"> <br /> <br />
        <label for="Email id">Email id:</label>
        <input type="text" name="" id="" size="39" placeholder="Enter your Email"> <br /> <br />
        <label for="password">password:</label>
        <input type="password" name="password" size="38" placeholder="Enter Your Password"> <br /> <br />
        <label for="Gender:">Gender:</label>
        <input type="radio" name="Gender" value="Male">Male 
        <input type="radio" name="Gender" value="Female">Female  <br /> <br />
        <label for="Department">Department:</label>
        <input type="checkbox" name="">CSE
        <input type="checkbox" name="">IT 
        <input type="checkbox" name="">ECE 
        <input type="checkbox" name="">Civil
        <input type="checkbox" name="">Mech <br /> <br />
        <label for="Course">Course:</label>
        <input type="text" name="" size="41" placeholder=".................SELECT CURRENT COURSE'S................."> <br /> <br />
        <label for="Student Photo">Student Photo:</label>
        <input type="file" name="file"> <br /> <br />
        <label for="City">City:</label>
        <input type="text" name="City" size="44" placeholder="Kindly Enter you City Name"> <br /> <br /> 
        <label for="Adress">Adress:</label>
        <textarea name="Adress" rows="5" cols="25" placeholder="ENTER YOUR ADRESS HERE:"></textarea> 
        <center><input type="Submit" name="Register" value="Register" size="13"></center>
</body>
</html>
